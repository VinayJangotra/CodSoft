<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour and Travel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .hero {
      background-image: url('hero-image.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .hero button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .destinations {
      padding: 50px 20px;
      text-align: center;
    }
    .destinations h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div>
      <h1>Welcome to Our Tour and Travel Agency</h1>
      <p>Explore the world with us</p>
      <button>Discover More</button>
    </div>
  </div>
  <div class="destinations">
    <h2>Popular Destinations</h2>
    <p>Check out these must-visit places</p>
    <!-- Add destination cards here -->
  </div>
  <div class="footer">
    <p>Contact us: info@tourandtravel.com</p>
  </div>
</body>
</html>
